  useStatefulSet: true
  arbiter.enabled: false
  metrics.enabled: true
  architecture: replicaset
  auth:
    rootUser: root
    usernames: ["dvir"]
    databases: ["dvireview"]
    existingSecret: mongo-sec



##########33nginx###################3
