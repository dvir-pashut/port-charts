apiVersion: batch/v1
kind: Job
metadata:
  name: grtafana-import
  namespace: monitoring
  annotations:
    "helm.sh/hook": post-install
    "helm.sh/hook-weight": "5"
    "helm.sh/hook-delete-policy": before-hook-creation,hook-succeeded
spec:
  backoffLimit: 0
  template:
    spec:
      restartPolicy: Never
      volumes:
      - name: grafana-data
        configMap:
            name: grafana-data
            defaultMode: 0777
      containers:
      - name: grafana-import
        image: centos:centos7
        imagePullPolicy: IfNotPresent
        env:
        - name: GRAFANA_URL
          value: "{{ .Values.grafana.serviceName }}"
        - name: GRAFANA_PORT
          value: "{{ .Values.grafana.port }}"
        - name: adminuser
          valueFrom:
            secretKeyRef: 
              name: grafanasec
              key: adminuser
        - name: adminpassword
          valueFrom:
            secretKeyRef: 
              name: grafanasec
              key: adminpassword
        - name: slack_webhook
          valueFrom:
            secretKeyRef: 
              name: grafanasec
              key: slack_webhook
        command: ["/bin/sh","grafana/curl-script.sh"]
        volumeMounts:
        - name: grafana-data
          mountPath: /grafana/